{{ define "title" }}{{ with .Title }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}{{ end }}
{{ define "main" }}
  <article class="wysiwyg">
    {{ .Content }}

    {{ range .Sections }}
      <h3>Recent Posts from {{ .Title }}</h3>
      <ul>
        {{ range first 5 .Pages }}
          <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </li>
        {{ end }}
      </ul>
    {{ end }}
  </article>
{{ end }}
