{{ define "main" }}
  <article class="wysiwyg">
    <h1>{{ .Title }}</h1>

    {{ range .Pages.GroupByDate "2006" }}
      <h3>{{ .Key }}</h3>
      <ul>
        {{ range .Pages }}
          <li>
            <a href="{{ .Permalink }}">
              {{ .Title }}
            </a>
          </li>
        {{ end }}
      </ul>
    {{ end }}
  </article>
{{ end }}
