{{ define "main" }}
  <article class="wysiwyg">
    <h1>{{ .Title }}</h1>

    <ul class="list-taxonomy">
      {{ range .Data.Terms.Alphabetical }}
        <li>
          <a href="{{ .Page.Permalink }}">
            {{ .Page.Title | humanize }}
          </a>
          <span>({{ .Count }})</span>
        </li>
      {{ end }}
    </ul>
  </article>
{{ end }}
